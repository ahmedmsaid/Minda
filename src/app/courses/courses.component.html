<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container"> 
    <div class="content">
        <p class="Courses">Courses</p>
        <div class="flex">
            <div class="cont" *ngFor="let course of courses" (click)="onCourseClick(course._id)">
                <div class="info">
                  <p class="name"><i class="fa fa-book" style="color: rgb(59, 76, 76);"></i> {{ course.courseName }}</p>
                  <p class="description">{{ course.description}}</p>
                  <p class="icon"><i class="fa fa-clock-o"></i> {{ course.duration }} 
                  </p>
                </div>
            </div>
        </div>
    </div>
</div>
