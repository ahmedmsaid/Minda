<div class="container" *ngIf="quiz">
    <div class="img">
      <h3 class="title"> Result For Quiz </h3><br>
    </div>
    <div class="content">
      <div class="quiz">
        <h1>Student Name : {{quiz.userData.firstName}} {{quiz.userData.lastName}}</h1>
        <div class="bg"></div>
          <p>Quiz Mark : {{quiz.quizMark}}</p>
          <p>Your score: {{quiz.userMark}}</p>
          <p>Your percentage: {{percentage}}%</p>
      <div class="aside"></div>
    </div>
  </div>
